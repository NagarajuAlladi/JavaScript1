<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document11</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>

    <script>

        a=10,b=20;
        var a,b,c;
        c=a+b;
        document.getElementById('demo').innerHTML="The Addition of 10+20:"+c;

        var d=a-b;
        document.getElementById('demo1').innerHTML="The Subtraction of 10-20:"+d;

        var e=a*b;
        document.getElementById('demo2').innerHTML="The Multiplication of 10*20:"+e;

        var f=5**2;
        document.getElementById('demo3').innerHTML="The power of 5,2:"+f;

        var g=b/a;
        document.getElementById('demo4').innerHTML="The division of 20,10 is:"+g;

        var h=b%a;
        document.getElementById('demo5').innerHTML="The Modulo of 20,10 is:"+h;

        var i=++a;
        document.getElementById('demo6').innerHTML="The increment of a:"+i;

        var j=--b;
        document.getElementById('demo7').innerHTML="The decrement of b:"+j;
    </script>
</body>
</html>
