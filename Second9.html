<body>

    <h2>JavaScript const</h2>

    <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

    <p id="demo"></p>

    <script>

        //Create an Object

        const cars={type:"Fiat",model:"500",color:"white"};

        //change a property

        cars.color="red";

        //Add a Property

        cars.owner="Johnson";

        //Display the Property

        document.getElementById('demo').innerHTML="Cars owner is:"+cars.owner;
    </script>

    <p id="demo1"></p>

    <script>

        carName="volvo";
        var carName;
        document.getElementById('demo1').innerHTML="CarName is:"+carName;
    </script>

</body>
</html>
