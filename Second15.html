<head>

    <title>Document15</title>
</head>
<body>
    <p id="demo">To get the result:</p>
    <button onclick="myfunction()">To get the Result:</button>
    <script>

        function myfunction()
        {
            document.getElementById('demo').innerHTML="The Multiplication is 15";
        }
    </script>

    <p id="demo1"></p>

    <script>

        function myfunction1(p1,p2)
        {

            return p1*p2;
            
        }
        document.getElementById('demo1').innerHTML=myfunction1(4,3);
    </script>
