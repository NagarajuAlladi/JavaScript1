<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document14</title>
</head>
<body>
    
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>

        document.getElementById('demo').innerHTML =
        typeof ""+"<br>"+
        typeof "John"+"<br>"+
        typeof "John Doe";

        document.getElementById('demo1').innerHTML =
        typeof 5+"<br>"+ //If You declare 5 in double quotes (or) single quotes it is considered as string only
        typeof 5.22;


        let car;
        document.getElementById('demo2').innerHTML=
        car+"<br>" +typeof car;
    </script>
</body>
</html>
